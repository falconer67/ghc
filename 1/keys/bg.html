<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TapTap Generator</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: yellow;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #444;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: calc(100% - 20px);
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .header-title {
            flex-grow: 1;
            text-align: center;
            font-size: 24px;
        }
        .toggle-icon {
            cursor: pointer;
            font-size: 24px;
        }
        .container {
            background: black;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            margin: 100px auto 0; /* Adjust margin-top to avoid overlap with header */
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-title">TapTap Generator</div>
        <div class="toggle-icon" id="toggleIcon">☀️</div>
    </div>
    <div class="container">
        <p>این یک ghfyمتن نمونه است.</p>
    </div>

    <script>
        const toggleIcon = document.getElementById('toggleIcon');
        const container = document.querySelector('.container');
        toggleIcon.addEventListener('click', () => {
            if (container.style.backgroundColor === 'black') {
                container.style.backgroundColor = 'white';
                toggleIcon.textContent = '🌙';
            } else {
                container.style.backgroundColor = 'black';
                toggleIcon.textContent = '☀️';
            }
        });
    </script>
</body>
</html>
