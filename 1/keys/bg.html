<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TapTap Generator</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: yellow;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }
        .container {
            background: black;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .header {
            background-color: #444;
            color: white;
            padding: 10px;
            border-radius: 10px 10px 0 0;
            font-size: 24px;
        }
        .toggle-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="header">TapTap Generator</div>
        <div class="toggle-icon" id="toggleIcon">☀️</div>
    <div class="container">
        
        
        
        <p>این یک متن نمونه است.</p>
    </div>
</body>
</html>
