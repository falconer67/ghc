<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کمبو باکس تصویر دار</title>
    <style>
        .combo-box {
            position: relative;
            display: inline-block;
        }
        .combo-box select {
            width: 200px;
            padding: 10px;
        }
        .combo-box option {
            padding-left: 30px;
        }
        .combo-box img {
            width: 20px;
            height: 20px;
            vertical-align: middle;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="combo-box">
        <select id="combo">
            <option value="1">گزینه ۱</option>
            <option value="2">گزینه ۲</option>
            <option value="3">گزینه ۳</option>
        </select>
    </div>

    <script>
        const combo = document.getElementById('combo');
        const options = combo.options;

        for (let i = 0; i < options.length; i++) {
            const img = document.createElement('img');
            img.src = 'https://cdn.hamsterkombat.io/chain_cube/image.webp';
            options[i].prepend(img);
        }
    </script>
</body>
</html>
