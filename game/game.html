<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مدیریت المنت‌های تلگرام</title>
</head>
<body>
    <h1>مدیریت المنت‌های تلگرام</h1>
    <label id="url-label" style="color: blue;"></label>
    <div id="user-info"></div>
    <label id="message-label" style="color: red;"></label>
    <button onclick="displayUserInfo()">geeeeet</button>

    <script>
        

        function displayUserInfo() {
            const params = window.location.hash.substring(1);
            const messageLabel = document.getElementById('message-label');
            const urlLabel = document.getElementById('url-label');
            urlLabel.textContent = window.location.hash.substring(1);
                      const userParam = params.match(/user%3D%257B%2522id%2522%253A(.*?)%252C%2522/);
                    if (userParam && userParam[1]) {
                        const userId = userParam[1];
                        const userInfoDiv = document.getElementById('user-info');
                        userInfoDiv.innerHTML = `
                            <p>آی‌دی کاربر: ${userId}</p>
                        `;
                        messageLabel.textContent = 'آی‌دی کاربر با موفقیت استخراج شد.';
                    } else {
                        messageLabel.textContent = 'آی‌دی کاربر در URL یافت نشد.';
                    }
                
            
        }

        document.addEventListener('DOMContentLoaded', displayUserInfo);
    </script>
</body>
</html>
