<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WARP Endpoint IP Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 200px;
        }
    </style>
</head>
<body>
    <h1>WARP Endpoint IP Generator</h1>
    <label for="iplist">Enter number of IPs:</label>
    <input type="number" id="iplist" value="10">
    <button onclick="generateIPs()">Generate IPv4</button>
    <button onclick="generateIPv6()">Generate IPv6</button>
    <h2>Generated IPs:</h2>
    <textarea id="output" readonly></textarea>

    <script>
        function generateIPs() {
            let n = 0;
            const iplist = document.getElementById('iplist').value;
            let temp = [];

            while (true) {
                if (n >= iplist) break;
                temp[n] = `188.114.98.${Math.floor(Math.random() * 256)}`;
                n++;
                if (n >= iplist) break;
                temp[n] = `188.114.99.${Math.floor(Math.random() * 256)}`;
                n++;
                if (n >= iplist) break;
            }

            while (true) {
                if ([...new Set(temp)].length >= iplist) break;
                temp[n] = `162.159.192.${Math.floor(Math.random() * 256)}`;
                n++;
                if ([...new Set(temp)].length >= iplist) break;
                temp[n] = `162.159.193.${Math.floor(Math.random() * 256)}`;
                n++;
                if ([...new Set(temp)].length >= iplist) break;
                temp[n] = `162.159.195.${Math.floor(Math.random() * 256)}`;
                n++;
                if ([...new Set(temp)].length >= iplist) break;
                temp[n] = `162.159.204.${Math.floor(Math.random() * 256)}`;
                n++;
                if ([...new Set(temp)].length >= iplist) break;
                temp[n] = `188.114.96.${Math.floor(Math.random() * 256)}`;
                n++;
                if ([...new Set(temp)].length >= iplist) break;
                temp[n] = `188.114.97.${Math.floor(Math.random() * 256)}`;
                n++;
                if ([...new Set(temp)].length >= iplist) break;
                temp[n] = `188.114.98.${Math.floor(Math.random() * 256)}`;
                n++;
                if ([...new Set(temp)].length >= iplist) break;
                temp[n] = `188.114.99.${Math.floor(Math.random() * 256)}`;
                n++;
            }

            temp = [...new Set(temp)].sort();
            document.getElementById('output').value = temp.join('\n');
        }

        function generateIPv6() {
            let n = 0;
            const iplist = document.getElementById('iplist').value;
            let temp = [];

            while (true) {
                temp[n] = `[2606:4700:d0::${Math.floor(Math.random() * 65536).toString(16)}:${Math.floor(Math.random() * 65536).toString(16)}:${Math.floor(Math.random() * 65536).toString(16)}:${Math.floor(Math.random() * 65536).toString(16)}]`;
                n++;
                if (n >= iplist) break;
                temp[n] = `[2606:4700:d1::${Math.floor(Math.random() * 65536).toString(16)}:${Math.floor(Math.random() * 65536).toString(16)}:${Math.floor(Math.random() * 65536).toString(16)}:${Math.floor(Math.random() * 65536).toString(16)}]`;
                n++;
                if (n >= iplist) break;
            }

            while (true) {
                if ([...new Set(temp)].length >= iplist) break;
                temp[n] = `[2606:4700:d0::${Math.floor(Math.random() * 65536).toString(16)}:${Math.floor(Math.random() * 65536).toString(16)}:${Math.floor(Math.random() * 65536).toString(16)}:${Math.floor(Math.random() * 65536).toString(16)}]`;
                n++;
                if ([...new Set(temp)].length >= iplist) break;
                temp[n] = `[2606:4700:d1::${Math.floor(Math.random() * 65536).toString(16)}:${Math.floor(Math.random() * 65536).toString(16)}:${Math.floor(Math.random() * 65536).toString(16)}:${Math.floor(Math.random() * 65536).toString(16)}]`;
                n++;
                if ([...new Set(temp)].length >= iplist) break;
            }

            temp = [...new Set(temp)].sort();
            document.getElementById('output').value = temp.join('\n');
        }
    </script>
</body>
</html>
