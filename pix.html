<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>  POST</title>
</head>
<body>
    <button id="spinButton">seeeeeet                              pixeeeeeeeeeeeel</button>
    <div id="response"></div>

    <script>
        document.getElementById('spinButton').addEventListener('click', function() {
            //spin https://dropee.clicker-game-api.tropee.com/api/game/actions/fortune-wheel/spin
            const payload = {
             pixelId: Math.floor(100000 + Math.random() * 900000).toString(),
             newColor: "#00756F"
              };
            fetch('https://notpx.app/api/v1/repaint/start' 
                  , {
                method: 'POST',
                headers: {
                    'Accept': 'application/json, text/plain, */*',
                    'Authorization': 'initData user=%7B%22id%22%3A6307487232%2C%22first_name%22%3A%22%D8%AE%D9%88%D8%B2%D8%B1%D9%88%D8%AE%D8%A7%D9%86%22%2C%22last_name%22%3A%22%22%2C%22language_code%22%3A%22fa%22%2C%22allows_write_to_pm%22%3Atrue%7D&chat_instance=6800192295148366369&chat_type=sender&start_param=f420477073_s628001&auth_date=1728058041&hash=37b22b6c686e90538f7bd0c2d019e63751f93ed72d8e6a87bb09d47e7d7309ea'
                } ,
                body: JSON.stringify(payload)
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('response').innerText = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                document.getElementById('response').innerText = 'خطا: ' + error;
            });
        });
    </script>
</body>
</html>
